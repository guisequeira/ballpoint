<!DOCTYPE html>
<html lang="en" xmlns:ng="http://angularjs.org">
<head>
  <meta charset="UTF-8">
  <title>Bic-se</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">


  <link rel="stylesheet" type="text/css" href="stylesheets/style.css" media="all">

  <base href="">
  
</head>
<body id="ng-app" ng-app="bicseApp" ng-class="{showModal: modalStatus == 'opening', mobile: isMobile.any() != null}">
  

  
  <div class="wrap-mobile">
    <span class="icon ic-mobile"></span>
    <span class="bg"></span>
    <p>Este site Ã© melhor visualizado na vertical, por favor vire seu Smartphone</p>
</div>

<div id="feedback">
    <div class="content {{defineDevice()}}">
        <a class="bt close-small"></a>
        <span class="ic-attention-large icon"></span>
        <div class="wrap-text">
            <p><span class="line left"></span>Mensagem de Alerta<span class="line right"></span></p>
        </div>

    </div>
</div>
<!-- modal -->
<div modal ng-show="modalStatus == 'opening'" class="modal {{defineDevice()}}" ></div>
<!-- loader -->
<div class="loader" id="loader">
    <span class="icon ic-loader"></span>
</div>
<!-- /loader -->
<!-- overlay -->
<span class="overlay" id="overlay"></span>
<!-- /overlay -->

<div main-header></div>

<div class="main">

<section class="section {{ pageClass}} {{defineDevice()}}" ng-view></section>

</div>

  <script src="javascripts/jquery.js" type="text/javascript"></script>
